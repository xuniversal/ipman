name: Update Proxy IP Status

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch: 

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Update proxy status
      env:
        IP_FILE: 'ip.txt'
        API_URL: 'https://id1.foolvpn.me/api/v1/check?ip={ip}:{port}'
      run: |
        python update_proxy_status.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check for changes
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Stage changes
        git add ip.txt
        git add error.txt
        
        # Commit changes
        git commit -m "Update proxy IP status [$(date +'%Y-%m-%d')]"
        
        # Pull latest changes with rebase
        git pull --rebase origin main
        
        # Push changes
        git push "https://x-access-token:$GITHUB_TOKEN@github.com/xuniversal/ipman.git" HEAD:main
