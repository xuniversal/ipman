name: Update Proxy IP Status

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch: 

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Update proxy status
      env:
        IP_FILE: 'ip.txt'
        API_URL: 'https://id1.foolvpn.me/api/v1/check?ip={ip}:{port}'
      run: |
        python update_proxy_status.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
         git config --local user.name "github-actions[bot]"
         git config --local user.email "github-actions[bot]@users.noreply.github.com"
         git add ip.txt
         git add error.txt
         if git diff --quiet; then
           echo "No changes to commit"
         else
           git commit -m "Update proxy IP status"
           git pull --rebase
           git push https://x-access-token:${GITHUB_TOKEN}@github.com/xuniversal/ipman.git HEAD:main
         fi
