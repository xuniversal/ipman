name: Compare Files and Process

on:
  push:
    branches:
      - main  # Gantilah dengan nama branch utama kamu, misalnya 'main' atau 'master'

jobs:
  compare_files:
    runs-on: ubuntu-latest  # Menggunakan runner Ubuntu

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2  # Checkout repository

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install difflib

    - name: Compare ip.txt and 2024.txt
      run: |
        python3 compare_files.py  # Menjalankan script Python

    - name: Upload output file
      uses: actions/upload-artifact@v3  # Menggunakan versi terbaru
      with:
        name: output-file
        path: output.txt
