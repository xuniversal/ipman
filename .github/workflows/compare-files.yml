name: Compare Files - Remove Duplicates

on:
  workflow_dispatch: 

jobs:
  compare-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compare files and clean output
      run: |
        # Membandingkan file dan menyaring duplikat
        {
          echo "üîç Hasil Perbandingan ip.txt vs 2024.txt"
          echo "========================================"
          echo ""
          
          if cmp -s ip.txt 2024.txt; then
            echo "‚úÖ Tidak ada perbedaan"
          else
            echo "‚ö†Ô∏è Ditemukan perbedaan unik:"
            echo ""
            
            # Menggunakan awk untuk menghapus baris yang muncul di kedua file
            diff ip.txt 2024.txt | awk '
              /^</ { print "- " substr($0, 2) }
              /^>/ { print "+ " substr($0, 2) }
            ' | sort | uniq
          fi
        } > output.txt

        # Menampilkan hasil
        cat output.txt

    - name: Commit changes
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output.txt
        git diff --quiet && git diff --cached --quiet || git commit -m "[Auto] Update clean comparison"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
