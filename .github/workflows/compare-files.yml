name: Compare Files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compare:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Compare files and generate output
      run: |
        # Membandingkan isi file dan menyimpan perbedaan ke output.txt
        if cmp -s ip.txt 2024.txt; then
          echo "Files are identical" > output.txt
        else
          echo "Files are different" > output.txt
          echo "" >> output.txt
          echo "Differences:" >> output.txt
          diff ip.txt 2024.txt >> output.txt
        fi
        
        # Menampilkan isi output untuk verifikasi
        cat output.txt
        
        # Mengkomit perubahan jika ada
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output.txt
        git commit -m "Update comparison result" || echo "No changes to commit"
        git push
